<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ad Platform</h1>
    </header>

    <main>
        <!-- Add New Ad Section -->
        <section class="add-ad-container">
            <h2>Add Your Own Ad</h2>
            <form id="addAdForm">
                <div class="form-group">
                    <label for="adTitle">Title:</label>
                    <input type="text" id="adTitle" required>
                </div>
                <div class="form-group">
                    <label for="adDescription">Short Description:</label>
                    <input type="text" id="adDescription" required>
                </div>
                <div class="form-group">
                    <label for="adImageUrl">Image URL:</label>
                    <input type="url" id="adImageUrl" required placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="adDetailedDescription">Detailed Description:</label>
                    <textarea id="adDetailedDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="adCtaLink">Call-to-Action Link:</label>
                    <input type="url" id="adCtaLink" required placeholder="https://your-website.com">
                </div>
                <div class="form-group">
                    <label for="adCtaText">Call-to-Action Text:</label>
                    <input type="text" id="adCtaText" required placeholder="Buy Now">
                </div>
                <button type="submit" class="submit-button">Add Ad</button>
            </form>
        </section>

        <section class="ads-container">
            <h2>Featured Ads</h2>
            <div class="ads-grid" id="adsGrid">
                <!-- Ads will be loaded here dynamically -->
            </div>
        </section>

        <!-- Ad Details Modal -->
        <div id="adModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="adDetails">
                    <!-- Ad details will be shown here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Ad Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
